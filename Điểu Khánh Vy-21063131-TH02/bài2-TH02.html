<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng góp ý kiến về sản phẩm</title>
    <link rel="stylesheet" href="bai2-TH02.css">
</head>
<body>
    <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="ho_ten">Họ và tên:</label>
            <input type="text" id="ho_ten" name="ho_ten">
        </div>
        <div class="form-group">
            <label for="ma_the">Mã thẻ:</label>
            <input type="text" id="ma_the" name="ma_the" >
        </div>
        <div class="form-group">
            <label for="so_dien_thoai">Số điện thoại:</label>
            <input type="text" id="so_dien_thoai" name="so_dien_thoai">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
        </div>
        <div class="form-group">
            <label for="loai_kh">Loại KH:</label>
            <select id="loai_kh" name="loai_kh">
                
                <option value="VIP">VIP</option>
                <option value="VVIP" selected>VVIP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ma_hang">Mã hàng:</label>
            <input type="text" id="ma_hang" name="ma_hang" >
        </div>
        <div class="form-group">
            <label for="noi_dung_gop_y">Nội dung góp ý:</label>
            <textarea id="noi_dung_gop_y" name="noi_dung_gop_y" rows="5"> </textarea>
        </div>
        <button type="submit">Gửi góp ý</button>
    </form>
    <script src="bai2-TH02.css"></script>
</body>
</html>
